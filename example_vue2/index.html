<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2.7 + Vue Router Example</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; }
    nav { background: #35495e; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    nav a { color: #42b883; text-decoration: none; margin-right: 20px; font-weight: 500; }
    nav a:hover { text-decoration: underline; }
    nav a.router-link-active { border-bottom: 2px solid #42b883; }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Vue 2.7 -->
  <script src="https://unpkg.com/vue@2.7/dist/vue.js"></script>
  <!-- Vue Router 3 (for Vue 2) -->
  <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
  <!-- vue-esm-runtime -->
  <script src="../dist/vue-esm-runtime.js"></script>

  <script>
    // 註冊外部模組
    vueEsmRuntime.registerModules({
      'vue': Vue,
      'vue-router': VueRouter
    });

    // 載入主程式
    vueEsmRuntime.loadModule('./js/main.js');
  </script>
</body>
</html>
